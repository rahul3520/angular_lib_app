<app-user-page></app-user-page>
<h1>Book Search</h1>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="label-control">Book title</label>
                    <input name="bookName" [(ngModel)]="bookName" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-primary">Search</button>
                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" *ngFor="let i of searchData">
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>bookName</th>
                                <th>author</th>
                                <th>publisherName</th>
                                <th>genre</th>
                                <th>totalPages</th>
                                <th>price</th>
                                <th>yearOfPublish</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>{{i.bookName}}</td>
                                <td>{{i.author}}</td>
                                <td>{{i.publisherName}}</td>
                                <td>{{i.genre}}</td>
                                <td>{{i.totalPages}}</td>
                                <td>{{i.price}}</td>
                                <td>{{i.yearOfPublish}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
